<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART CINEMA PRO</title>
    <style>
        :root {
            --primary: #e50914;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .search-container {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px 15px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }

        button#searchBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Movie Grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .movie-card {
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #222;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 10px;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
        }

        /* Full Screen Player */
        #player-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 2001;
        }

        .btn-ui {
            background: rgba(0,0,0,0.8);
            color: white;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-close { background: var(--primary); border: none; }

        #status-msg { text-align: center; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

<div id="player-overlay">
    <div class="controls">
        <button class="btn-ui" onclick="switchServer()">SWITCH SERVER</button>
        <button class="btn-ui btn-close" onclick="closeVideo()">âœ• CLOSE</button>
    </div>
    <iframe id="video-frame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
</div>

<header>
    <div class="logo">ART CINEMA</div>
    <div class="search-container">
        <input type="text" id="userInput" placeholder="Search movies or TV shows..." onkeyup="if(event.key==='Enter')searchMovies()">
        <button id="searchBtn" onclick="searchMovies()">SEARCH</button>
    </div>
</header>

<div id="status-msg">Enter a title to start streaming</div>
<div class="movie-grid" id="movieGrid"></div>

<script>
    const API_KEY = "6bb2ab3d2da16b9f65c3af2b9ac1fcad";
    let currentId = "";
    let currentType = "";
    let serverIndex = 0;

    async function searchMovies() {
        const query = document.getElementById('userInput').value;
        const grid = document.getElementById('movieGrid');
        const status = document.getElementById('status-msg');

        if (!query) return;
        grid.innerHTML = "";
        status.innerText = "Searching global database...";

        try {
            const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&include_adult=false`);
            const data = await response.json();

            if (data.results.length === 0) {
                status.innerText = "No results found.";
                return;
            }

            status.innerText = `Results for "${query}"`;
            
            data.results.forEach(item => {
                if (!item.poster_path) return;
                const type = item.media_type || (item.title ? 'movie' : 'tv');
                const title = item.title || item.name;

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => playContent(type, item.id);
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w300${item.poster_path}">
                    <div class="movie-info">${title}</div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            status.innerHTML = `<span style="color:red">Connection Error.</span>`;
        }
    }

    function playContent(type, id) {
        currentId = id;
        currentType = type;
        serverIndex = 0;
        loadIframe();
    }

    function loadIframe() {
        const overlay = document.getElementById('player-overlay');
        const frame = document.getElementById('video-frame');
        
        // Server options: VidSrc is the primary, VidSrc.pro is the backup
        const servers = [
            currentType === 'movie' ? `https://vidsrc.me/embed/movie?tmdb=${currentId}` : `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=1&epi=1`,
            currentType === 'movie' ? `https://vidsrc.pro/embed/movie/${currentId}` : `https://vidsrc.pro/embed/tv/${currentId}/1/1`,
            currentType === 'movie' ? `https://embed.su/embed/movie/${currentId}` : `https://embed.su/embed/tv/${currentId}/1/1`
        ];

        frame.src = servers[serverIndex];
        overlay.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function switchServer() {
        serverIndex = (serverIndex + 1) % 3; // Cycle through 3 servers
        loadIframe();
    }

    function closeVideo() {
        const overlay = document.getElementById('player-overlay');
        const frame = document.getElementById('video-frame');
        frame.src = "";
        overlay.style.display = "none";
        document.body.style.overflow = "auto";
    }
</script>

</body>
</html>
