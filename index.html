<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Movie Streaming</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            /* 70px padding ensures "ART Movie Streaming" is below the status bar clock */
            padding: 70px 15px 20px 15px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BRANDING --- */
        .header-section { text-align: center; margin-bottom: 25px; }
        .logo { font-size: 1.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; }
        .logo span { color: var(--accent); font-weight: 300; font-style: italic; }

        /* --- CUSTOM DROPDOWN --- */
        .control-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
        }

        .dropdown-container {
            position: relative;
            width: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            color: white;
            cursor: pointer;
        }

        .dropdown-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-list {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-list li {
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        .dropdown-list li:active {
            background: var(--accent);
            color: black;
        }

        .show { display: block !important; }

        /* --- UI ELEMENTS --- */
        #loadBtn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            display: none; /* Only shows after selection */
        }

        #movieSearch {
            margin-top: 15px;
            display: none;
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
        }

        /* --- LIST & PLAYER --- */
        #videoBox { display: none; width: 100%; background: #000; border-radius: 24px; overflow: hidden; margin-top: 20px; border: 1px solid #222; }
        video { width: 100%; aspect-ratio: 16/9; }
        .movie-card { padding: 16px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; }
    </style>
</head>
<body>

<div class="header-section">
    <div class="logo">ART <span>Movie Streaming</span></div>
    <div class="control-panel">
        <div class="dropdown-container" onclick="toggleDropdown()">
            <div class="dropdown-header">
                <span id="selectedLabel">Select Category</span>
                <span style="color:var(--accent)">▼</span>
            </div>
            <ul class="dropdown-list" id="categoryList">
                <li onclick="selectCategory('2024')">2024</li>
                <li onclick="selectCategory('2025')">2025</li>
                <li onclick="selectCategory('2026')">2026</li>
                <li onclick="selectCategory('Hollywood collection')">Hollywood collection</li>
                <li onclick="selectCategory('best')">best</li>
                <li onclick="selectCategory('best1')">best1</li>
                <li onclick="selectCategory('horror')">horror</li>
                <li onclick="selectCategory('random')">random</li>
                <li onclick="selectCategory('2023')">2023</li>
                <li onclick="selectCategory('2022')">2022</li>
            </ul>
        </div>
        
        <button id="loadBtn" onclick="loadMovies()">Enter Library</button>
        <input type="text" id="movieSearch" onkeyup="filterMovies()" placeholder="Search titles...">
        <div id="statusText" style="color:#555; font-size:0.8rem; margin-top:10px;">System ready</div>
    </div>
</div>

<div id="videoBox">
    <video id="player" controls playsinline></video>
    <div style="padding:15px">
        <div id="nowPlaying" style="font-weight:bold; color:white"></div>
    </div>
</div>

<div id="movieGrid"></div>

<script>
    const API_KEY = 'L8Cwpcbt6L3MN9jI1PmcytHqMn2AB6fZOkAIhB4y';
    const BASE_IP = "http://103.145.232.246/Data/movies/Hollywood/";
    let currentCategory = "";
    let cachedMovies = [];

    function toggleDropdown() {
        document.getElementById('categoryList').classList.toggle('show');
    }

    function selectCategory(val) {
        currentCategory = val;
        document.getElementById('selectedLabel').innerText = val;
        document.getElementById('loadBtn').style.display = "block";
    }

    async function loadMovies() {
        const status = document.getElementById('statusText');
        const targetUrl = `${BASE_IP}${encodeURIComponent(currentCategory)}/`;
        status.innerText = "Synchronizing...";

        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'))
                .map(a => a.innerText.replace('/', ''))
                .filter(n => n && !n.includes('..') && !n.toLowerCase().includes('index'));

            cachedMovies = links;
            render(links, targetUrl);
            status.innerText = links.length + " items found.";
            document.getElementById('movieSearch').style.display = "block";
        } catch (e) {
            status.innerText = "Connection failed.";
        }
    }

    function render(list, baseUrl) {
        document.getElementById('movieGrid').innerHTML = list.map(name => `
            <div class="movie-card" onclick="openFolder('${name}', '${baseUrl}${encodeURIComponent(name)}/')">
                <span style="color:var(--accent); margin-right:15px">●</span>
                <span>${name}</span>
            </div>
        `).join('');
    }

    async function openFolder(name, url) {
        const vBox = document.getElementById('videoBox');
        vBox.style.display = "block";
        vBox.scrollIntoView({ behavior: 'smooth' });
        document.getElementById('nowPlaying').innerText = "Loading: " + name;

        try {
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const res = await fetch(proxy);
            const data = await res.json();
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            const video = Array.from(doc.querySelectorAll('a'))
                .find(l => l.href.toLowerCase().endsWith('.mp4') || l.href.toLowerCase().endsWith('.mkv'));

            if (video) {
                const player = document.getElementById('player');
                player.src = url + video.getAttribute('href');
                player.play();
            }
        } catch (e) {}
    }

    function filterMovies() {
        const q = document.getElementById('movieSearch').value.toLowerCase();
        const filtered = cachedMovies.filter(m => m.toLowerCase().includes(q));
        render(filtered, `${BASE_IP}${currentCategory}/`);
    }
</script>
</body>
</html>
