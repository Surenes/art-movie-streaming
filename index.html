<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Movie Streaming</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            /* Extra top padding so the clock doesn't cover the title */
            padding: 60px 15px 15px 15px; 
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 25px; }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .logo span { color: var(--accent); font-weight: 300; font-style: italic; }

        .control-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Styling the Dropdown Box */
        select {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }

        #movieSearch { margin-top: 15px; display: none; width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; }

        /* Content List */
        .movie-card {
            padding: 16px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
        }

        #videoBox { display: none; width: 100%; background: #000; border-radius: 20px; overflow: hidden; margin: 20px 0; }
        video { width: 100%; aspect-ratio: 16/9; }
    </style>
</head>
<body>

<div class="header-section">
    <div class="logo">ART <span>Movie Streaming</span></div>
    <div class="control-panel">
        <select id="categorySelect">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="Hollywood collection">Hollywood Collection</option>
            <option value="best">Best</option>
            <option value="best1">Best 1</option>
            <option value="horror">Horror</option>
            <option value="random">Random</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
        <button onclick="loadCategory()">Explore Library</button>
        <input type="text" id="movieSearch" onkeyup="filterMovies()" placeholder="Search in this category...">
        <div id="statusText" style="color: #555; font-size: 0.8rem; margin-top: 10px;">Ready</div>
    </div>
</div>

<div id="videoBox">
    <video id="player" controls playsinline></video>
    <div id="nowPlaying" style="padding: 15px; font-weight: bold;"></div>
    <div id="resOptions" style="padding: 0 15px 15px 15px; display: flex; gap: 10px;"></div>
</div>

<div id="movieGrid"></div>

<script>
    const API_KEY = 'L8Cwpcbt6L3MN9jI1PmcytHqMn2AB6fZOkAIhB4y';
    const BASE_IP = "http://103.145.232.246/Data/movies/Hollywood/";
    let cachedMovieList = [];

    async function loadCategory() {
        const category = document.getElementById('categorySelect').value;
        const targetUrl = `${BASE_IP}${encodeURIComponent(category)}/`;
        const status = document.getElementById('statusText');
        status.innerText = "Connecting to " + category + "...";

        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'))
                .map(a => a.innerText.replace('/', '')) // Remove the slash from folder names
                .filter(name => name && !name.includes('..') && !name.toLowerCase().includes('index'));

            cachedMovieList = links;
            renderList(links, targetUrl);
            status.innerText = links.length + " movies found.";
            document.getElementById('movieSearch').style.display = "block";
        } catch (e) {
            status.innerText = "Error loading category.";
        }
    }

    function renderList(list, baseUrl) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = list.map(name => `
            <div class="movie-card" onclick="openFolder('${name}', '${baseUrl}${encodeURIComponent(name)}/')">
                <span style="color:var(--accent); margin-right: 10px;">â–¶</span>
                <span>${name}</span>
            </div>
        `).join('');
    }

    // ... (Keep existing openFolder, playVideo, and fetchOfficialData functions) ...
    async function openFolder(folderName, folderUrl) {
        const videoBox = document.getElementById('videoBox');
        videoBox.style.display = "block";
        videoBox.scrollIntoView({ behavior: 'smooth' });
        
        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(folderUrl)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            const videoLink = Array.from(doc.querySelectorAll('a'))
                .find(l => l.href.toLowerCase().endsWith('.mp4') || l.href.toLowerCase().endsWith('.mkv'));

            if (videoLink) {
                playVideo(folderUrl + videoLink.getAttribute('href'), folderName);
            }
        } catch (e) { console.error(e); }
    }

    function playVideo(url, name) {
        const player = document.getElementById('player');
        player.src = url;
        player.play();
        document.getElementById('nowPlaying').innerText = "Watching: " + name;
    }
</script>
</body>
</html>
